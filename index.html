 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
</head>

<body>
    <header>
        <nav>QR Code Generator</nav>
    </header>
    <div class="main-section" id="main">
        <div class="left-contain" id="left">
            <h1>QR Code Generator</h1>
            <p>QR codes allow smartphone users to access your website simply and quickly. </p>
            <p>Enter your URL below to generate a QR code and download the image</p>
            <form id="generate-form">
                <div class="myurl" >
                    <input type="text" id="url" placeholder="Enter your URL">
                </div>

                <select class="size" id="size">
                    <option value="100"> 100x100</option>
                    <option value="200"> 200x200</option>
                    <option value="300" selected> 300x300</option>
                    <option value="400"> 400x400</option>
                    <option value="500"> 500x500</option>
                    <option value="600"> 600x600</option>
                    <option value="700"> 700x700</option>
                </select><br>
                <button class="btn" type="submit">Generate QR Code</button>
            </form>
        </div>
        <div class="right-contain" id="right">
            <img src="./qr.jpeg" alt="">
        </div>
    </div>
     <!-- Generate QR Code -->
    <div >
        <img src="img/qr-code.svg" alt="" />
    </div>


    <div id="generated" >
        <!-- Spinner -->
        <div id="spinner" role="status">
